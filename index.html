<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel = "stylesheet" href = "./css/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">ToDoList</a>
        </div>
    </nav>
<div class="box">
    <div class="cards">
        <p class="title-size">Cards put here</p>
        <div class="card-content"></div>
    </div>         
    <form action="" id="form-task" class="form-style">
        <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label">
                Заголовок
            </label>
            <input type="text" id="title"  name="FirstName" class="form-control" maxlength="50" autocomplete="off" placeholder="Введите текст">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1" class="form-label">
                Описание
            </label>
            <input type="text"  name="LastName" id="description" cols="30" rows="10" class="form-control" maxlength="500" autocomplete="off" placeholder="Введите текст">
        </div>
        <button type="submit" class="btn btn-success btn-block button-color">Сохранить</button>
    </form>   
</div>
    <script src="./js/script.js"></script>
</body>
</html>
